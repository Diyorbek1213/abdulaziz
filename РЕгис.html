<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты школы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        
            margin: 0;
        }
        .body_box{
    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
}
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        
        nav {
            background-color: black;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="./Контакты.html">Контакты</a>
        <a href="./о нас.html">О нас</a>
        <a href="./Про Школу.html">Про Школу</a>
        <a href="./index.html">Портфолио</a>
    </nav>
    <div class="body_box">
    <div class="form-container">
        <h1>Контакты школы</h1>
        <h1>Зарегестрироваться</h1>
        <form action="/submit_form" method="post">
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="subject">Тема:</label>
            <select id="subject" name="subject">
                <option value="общие вопросы">Общие вопросы</option>
                <option value="прием в школу">Прием в школу</option>
                <option value="другие вопросы">Другие вопросы</option>
            </select>

            <button type="submit">Отправить</button>
        </form>
    </div>
</div>
</body>
</html>
