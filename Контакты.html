<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты Школы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            margin: 0;
            padding: 0;

           
        }
.body_box{
    display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
}
        .contact-form {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }

        .contact-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-form p {
            font-size: 16px;
            color: #777;
            margin-bottom: 30px;
        }

        .contact-form .phone {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        .social-links .telegram {
            background-color: #0088cc;
        }

        .social-links .instagram {
            background-color: #e4405f;
        }

        .social-links .facebook {
            background-color: #1877f2;
        }

        .social-links .vk {
            background-color: #4c75a3;
        }

        .social-links .telegram:hover {
            background-color: #0077b5;
        }

        .social-links .instagram:hover {
            background-color: #c13584;
        }

        .social-links .facebook:hover {
            background-color: #145dbf;
        }

        .social-links .vk:hover {
            background-color: #3b5998;
        }
        
        nav {
            background-color: black;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="./index.html">Портфолио</a>
        <a href="./о нас.html">О нас</a>
        <a href="./Про Школу.html">Про Школу</a>
        <a href="./РЕгис.html">Регистрация</a>
    </nav>
<div class="body_box">
    <div class="contact-form">
        <h2>Контакты Школы</h2>
        <p>Мы всегда на связи. Свяжитесь с нами через соцсети или звоните:</p>
        
        <p class="phone">Телефон: <a href="tel:+1234567890">+998907079090</a></p>

        <div class="social-links">
            <a href="https://t.me/yourusername" class="telegram" target="_blank">Telegram</a>
            <a href="https://instagram.com/yourusername" class="instagram" target="_blank">Instagram</a>
            <a href="https://facebook.com/yourusername" class="facebook" target="_blank">Facebook</a>
            <a href="https://vk.com/yourusername" class="vk" target="_blank">VK</a>
        </div>
    </div>
</div>
</body>
</html>
